<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body id="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="header matrix image">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <section class="main-page">
      <article id="main-page__top-section">
        <label class="main-page__heading-label" for="new-task">Add Item</label>
        <div class="main-page__task-wrapper">
          <input id="new-task"
              class="main-page__task-input"
              type="text">
          <button class="main-page__button button">Add</button>
        </div>
      </article>
      <h3 class="main-page__heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="main-page__task-list">
          <input class="main-page__checkbox-input" type="checkbox">
          <label class="main-page__task-label">Pay Bills</label>
          <input type="text"
              class="main-page__task-input">
          <button class="main-page__button button button_edit">Edit</button>
          <button class="main-page__button button button_delete">
            <img class="button__remove-img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="main-page__task-list main-page_edit-mode">
          <input class="main-page__checkbox-input" type="checkbox">
          <label class="main-page__task-label">Go Shopping</label>
          <input type="text"
              value="Go Shopping"
              class="main-page__task-input">
          <button class="main-page__button button button_edit">Save</button>
          <button class="main-page__button button button_delete">
            <img class="button__remove-img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      <h3 class="main-page__heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="main-page__task-list">
          <input class="main-page__checkbox-input" type="checkbox" checked>
          <label class="main-page__task-label">See the Doctor</label>
          <input type="text"
              class="main-page__task-input">
          <button class="main-page__button button button_edit">Edit</button>
          <button class="main-page__button button button_delete">
            <img class="button__remove-img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
